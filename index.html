          <h5 class="card-title" style="float: left; margin-right: 40%;">Rp.<span id="harga2">50000</span></h5>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>
let methodbuy = '';
let info1 = '';
let info2 = '';

$("#dis1").hide();
$("#cartinfo").hide();
$("#dis2").hide();

let taxValue = 0;
let quantity1 = 0;
let quantity2 = 0;
let pajak = 0.1;

$(document).ready(function () {
  $("#clickableImage").click(function () {
    $("#dis1").show();
    $("#cartinfo").show();
    var hargaText = $('#harga').text();
    info1 = $('#infoItm').text();  // Declare info1 globally
    let integerValue = parseInt(hargaText);
    if (!isNaN(integerValue)) {
      $("#displayInfo").text(info1);
      $("#displayValue").text("Price: Rp." + integerValue);
      taxValue += integerValue;
      pajakPersen = pajak * taxValue;
      pajakTotal = pajakPersen + taxValue;
      quantity1++;
      $("#tax").text(pajakTotal);
      $("#quantity").text(quantity1);
    } else {
      console.log("Conversion to Integer Failed");
    }
  });

  $("#clickableImage2").click(function () {
    $("#dis2").show();
    $("#cartinfo").show();
    var hargaText = $('#harga2').text();
    info2 = $('#infoItm2').text();  // Declare info2 globally
    let integerValue = parseInt(hargaText);

    if (!isNaN(integerValue)) {
      $("#displayInfo2").text(info2);
      $("#displayValue2").text("Price: Rp." + integerValue);

      taxValue += integerValue;
      pajakPersen = pajak * taxValue;
      pajakTotal = pajakPersen + taxValue;
      quantity2++;
      $("#tax").text(pajakTotal);
      $("#quantity2").text(quantity2);
    } else {
      console.log("Conversion to Integer Failed");
    }
  });

  $("#exportToTxt").click(function () {
    changeText($("#dropdownButton").text());
    exportToTxt();
  });
});

$("#rem1").click(function () {
  let itemPrice = parseInt($('#harga').text());
  taxValue -= itemPrice;
  quantity1--;
  if (quantity1 === 0) {
    $("#dis1").hide();
  }
  pajakTotal = pajak * taxValue;
  pajakTotal2 = pajakTotal + taxValue;
  $("#tax").text(pajakTotal2);
  $("#quantity").text(quantity1);
});

$("#rem2").click(function () {
  let itemPrice = parseInt($('#harga2').text());
  taxValue -= itemPrice;
  quantity2--;
  if (quantity2 === 0) {
    $("#dis2").hide();
  }
  pajakTotal = pajak * taxValue;
  pajakTotal2 = pajakTotal + taxValue;
  $("#tax").text(pajakTotal2);
  $("#quantity2").text(quantity2);
});

$("#cart").click(function () {
    $("#cartinfo").show();
});

$("#cartclose").click(function () {
    $("#cartinfo").hide();
});


function changeText(option) {
  $("#dropdownButton").text(option);
  methodbuy = option;
}

function exportToTxt() {
  if (methodbuy == 'Select Buy Method') {
    alert("Pilih Metode pembelian");
  } else {
    let txtContent = `STARBHAK-MARKET\n---------------\n`;

    if (quantity1 > 0) {
      txtContent += `${info1}: ${quantity1}\n`;
    }

    if (quantity2 > 0) {
      txtContent += `${info2}: ${quantity2}\n`;
    }

    if (quantity1 > 0 || quantity2 > 0) {
      txtContent += `Tax:10%\nTotal Amount: Rp.${taxValue + pajak}\nMethod: ${methodbuy}\n\nCashier: Mr.Jawir\n--------------\nEnjoy Your Meal !`;

      const blob = new Blob([txtContent], { type: 'text/plain' });
      const downloadLink = document.getElementById('downloadTxtLink');
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = 'invoice.txt';
      downloadLink.click();
    }
  }

}
</script>
